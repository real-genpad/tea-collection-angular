<main class="p-3">
  <div class="container">
    <div class="card col-6 mx-auto h-100">
      <img src="{{product.image}}" class="img-fluid card-img-top" width="100%" height="180px"
           alt="tea">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">Цена {{product.price}} руб.</p>
        <a [routerLink]="['/order', product.title]" class="btn btn-primary">Купить</a>
      </div>
    </div>
  </div>
</main>
